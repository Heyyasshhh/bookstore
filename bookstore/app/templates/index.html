{% extends 'base.html' %}
{% load static %}
{% block title %}Bookstore{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <!-- carousel -->
        <div class="container-fluid">
            <div class="row">

                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="1000">
                        <img src="{% static 'images/banner1.png' %}" class="d-block w-100" alt="..." width="200" height="300">
                      </div>
                      <div class="carousel-item" data-bs-interval="1000">
                        <img src="{% static 'images/banner2.png' %}" class="d-block w-100" alt="..." width="200" height="300">
                      </div>
                      <div class="carousel-item" data-bs-interval="1000">
                        <img src="{% static 'images/banner3.png' %}" class="d-block w-100" alt="..." width="200" height="300">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

            </div>
        </div>

        <!-- books -->
        <div class="container-fluid mt-3">
            <div class="row">
                    <h1>Books DATA</h1>
            </div>
        </div>
        <!-- fixed images-->

        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col">
                    <img src="{% static 'images/image3.png' %}" width="420">
                </div>
                <div class="col">
                    <img src="{% static 'images/image2.png' %}" width="420">
                </div>
                <div class="col">
                    <img src="{% static 'images/image3.png' %}" width="420">
                </div>
            </div>
        </div>


    </div>
</div>
{% endblock %}
